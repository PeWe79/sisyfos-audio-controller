name: "Test"
description: "Test"
runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/cache

    # Regenerate the lockfile explicitly
    - name: Update Lockfile
      run: yarn install --mode=update-lockfile

    # actual installation
    - name: Install dependencies
      run: yarn install --mode=skip-build
      shell: bash
    - name: Run tests
      run: yarn test
      shell: bash